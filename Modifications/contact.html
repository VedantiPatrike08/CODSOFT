<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 >Contact Form</h1>

<div class="container">
  <form action="/action_page.php">
    <div><label for="fname">First Name</label></div>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <div><label for="lname">Last Name</label></div>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <div><label for="city">City</label></div>
    <select id="country" name="country">
      <option value="australia">Latur</option>
      <option value="canada">Pune</option>
      <option value="usa">Mumbai</option>
    </select>
     <div class="contact"> <label for="contact no"><b>Contact No</b></label></div>
    
    <input type="number" id="+91"  placeholder="+91 ">
     
    <div><label for="submit"><b>Submit</b></label></div>
    <button>Submit</button>
  </form>
</div>

    </div>
</body>
</html>
